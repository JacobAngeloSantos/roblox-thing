<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacobangelosantoss Roblox Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .game {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .game h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .game p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Jacobangelosantoss Roblox Game Updates</h1>
    <div id="games-container">Loading games...</div>

    <script>
        async function fetchGames() {
            const userId = "5019480227"; // Replace with your user ID
            const response = await fetch(`https://games.roblox.com/v1/users/${userId}/games?sortOrder=Asc`);
            const data = await response.json();

            const container = document.getElementById("games-container");
            container.innerHTML = "";

            if (data.data && data.data.length > 0) {
                data.data.forEach(game => {
                    const gameElement = document.createElement("div");
                    gameElement.classList.add("game");

                    gameElement.innerHTML = `
                        <h3>${game.name}</h3>
                        <p>Created: ${new Date(game.created).toLocaleDateString()}</p>
                        <p>Last Updated: ${new Date(game.updated).toLocaleDateString()}</p>
                        <a href="https://www.roblox.com/games/${game.rootPlaceId}" target="_blank">Play Now</a>
                    `;
                    container.appendChild(gameElement);
                });
            } else {
                container.innerHTML = "<p>No games found.</p>";
            }
        }

        fetchGames();
    </script>
</body>
</html>
